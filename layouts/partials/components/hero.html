
<section class="h-auto md:mt-0 py-24 md:py-72 px-8 text-gray-800 flex bg-left-top bg-cover bg-no-repeat herobg">

  <div class="container max-w-7xl mx-auto flex flex-col justify-center items-center">
  
    <div class="max-w-7xl flex flex-col items-center justify-center">
      <p class="capitalize text-3xl   text-center md:text-left mb-2 hidden md:block">
        {{ .pre_title }}
      </p>
      <h1 class="tracking-wider uppercase text-5xl md:text-8xl text-center">
        {{ .title }}
      </h1>
  
      <h2 class=" text-xl md:text-3xl max-w-3xl text-center mt-4 mb-6 ">
        {{ .desc | safeHTML }}
      </h2>
  
      <div class="flex flex-col items-center md:flex-row">
        <a href="{{ .cta_link }}" class="transition duration-500 text-center w-full text-base md:text-xl md:w-auto mb-2 md:mb-0 md:mr-2 btn_primary ">
          {{ .cta }}
        </a>
        {{ if .cta2_select }}
        <a href="{{ .cta2_link }}" class="transition duration-500 text-center w-full text-base md:text-xl md:w-auto btn_primary  hidden md:block">
          {{ .cta2 }}
        </a>
        <a href="tel:+1-604-874-1879" class="transition duration-500 text-center w-full md:w-auto text-base md:text-xl btn_primary  md:hidden">
          {{ i18n "callme" }}
        </a>
        {{ else }}
        <span></span>
        {{ end }}
      </div>
    </div>
  </div>
  </section>
