<div class="relative overflow-hidden">
    {{ if .bg_toggle }}
    <div class="relative bg-{{ .bg_color }} pt-6 pb-16 sm:pb-24 px-4">
    {{ else }}
    <div class="relative bg-{{ .bg_color }} bg-bottom bg-fixed bg-cover bg-no-repeat pt-6 pb-16 sm:pb-24 px-4"
    style="background-image:linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
    url('https://ik.imagekit.io/supersonicsites/tr:ar-4-3,w-1980,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }}');">
    {{ end }}
      <main class="mt-8 md:mt-16 lg:mt-20">
        <div class="mx-auto max-w-7xl">
          <div class="lg:grid lg:grid-cols-12 lg:gap-8">
            <div class="sm:text-center md:max-w-2xl md:mx-auto lg:col-span-6 lg:text-left lg:flex lg:items-center">
              <div>
                <h1 class="text-5xl sm:text-5xl md:text-6xl mt-4 tracking-tight font-extrabold text-white sm:mt-5 sm:leading-none lg:mt-6">
                  <span class="block inline">{{ .title1 }}</span>
                  <span class="text-primary block inline">{{ .title2 }}</span>
                </h1>
                <p class="mt-3 text-base text-gray-300 sm:mt-5 sm:text-xl lg:text-xl xl:text-xl">
                  {{ .desc }}
                </p>
              </div>
            </div>
            <div class="mt-8 sm:mt-8 lg:mt-0 lg:col-span-6">
              <div class="bg-white sm:max-w-md sm:w-full sm:mx-auto sm:rounded-sm sm:overflow-hidden">
                <div class="px-4 py-8 sm:px-10">
                  <h3 class="text-2xl font-bold">{{ .form_title }}</h3>
                  <div class="mt-6">
                    
                    <form action="{{ .usebasin }}" method="POST" class="space-y-6" role="form">
                      
                      <div>
                        <label for="name" class="sr-only">Full name</label>
                        <input type="text" name="name" id="name" autocomplete="name" placeholder="Full name" required class="block w-full shadow-sm focus:ring-primary focus:border-gray-200 sm:text-sm border-gray-300 rounded-sm">
                      </div>
  
                      <div>
                        <label for="mobile-or-email" class="sr-only">Mobile number or email</label>
                        <input type="text" name="mobile-or-email" id="mobile-or-email" autocomplete="email" placeholder="Mobile number or email" required class="block w-full shadow-sm focus:ring-primary focus:border-gray-200 sm:text-sm border-gray-300 rounded-sm">
                      </div>

                      <label for="form_message" class="sr-only">Message *</label>
                        <div class="my-2">
                            <textarea id="form_message" name="message" class="block w-full shadow-sm focus:ring-primary focus:border-gray-200 sm:text-sm border-gray-300 rounded-sm"
                                rows="2" required placeholder="Your message here" data-error="Please,leave us a message."></textarea>
                        </div>
  
                      <div class="mt-3 rounded-md shadow">
                        <button type="submit" class="w-full flex justify-center transition duration-500 py-2 px-4 shadow-2xl hover:shadow-sm text-center hover:shadow-sm font-bold bg-primary text-white border-2 border-primary hover:border-primary hover:bg-primary hover:text-white">
                          {{ .cta }}
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="px-4 py-6 bg-gray-50 border-t-2 border-gray-200 sm:px-10">
                  <p class="text-xs leading-5 text-gray-500">By contacting us, you agree to our <a href="/privacy-policy" class="font-medium text-gray-900 hover:underline">Privacy Policy</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
