<section class="bg-{{ .bg_color }}">

    <div class="container max-w-7xl mx-auto px-4">

        <div class="grid grid-cols-12 md:gap-6">
            {{ range .cards }}
            <div class="col-span-12 md:col-span-4 bg-white p-6 md:p-8 lg:p-10 mb-10 md:mb-0" 
            {{ if .aos_select }}
                data-aos="{{ .aos }}" data-aos-duration="800" {{ end }}>

                <div class="flex flex-col items-center">
                    
                    <svg class="fill-primary mb-10 h-12">
                        <use xlink:href="../icons/solid.svg{{ .icon }}"></use>
                      </svg>


                    <h3 class="font-bold text-center text-3xl md:text-3xl text-black mb-6">
                        {{ .title }}
                    </h3>
                    <p class="text-center mb-6 md:mb-8 md:text-xl">
                        {{ .desc }}
                    </p>
                    {{ if .cta_select }}
                    <a href="{{ .Site.BaseURL}}{{ .cta_link }}"
                        class="transition duration-500 text-center w-full py-2 px-4 text-xl font-bold btn_primary">
                        {{ .cta }}
                    </a>
                    {{ else }}
                    <span></span>
                    {{ end }}
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</section>
