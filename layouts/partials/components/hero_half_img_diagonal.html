
<div class="relative bg-white">
    <div class="max-w-7xl mx-auto px-4">
      <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
        <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
          <polygon points="50,0 100,0 50,100 0,100" />
        </svg>
  
        <div class="relative pt-6 px-4 sm:px-6 lg:px-8">

        </div>
  
  
        <main class="max-w-7xl mt-20 md:mt-20 lg:mt-20 xl:mt-28 lg:mr-14">
          <div class="sm:text-center lg:text-left">
            <h1 class="text-5xl sm:text-5xl md:text-6xl font-extrabold text-gray-900">
              <span class="block xl:inline ">{{ .title1 }}</span>
              <span class="block text-primary xl:inline">{{ .title2 }}</span>
            </h1>
            <p class="mt-3 mb-6 text-base text-gray-500 sm:mt-5 sm:text-xl sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
              {{ .desc }}
            </p>
            <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
              <div class="mt-3 rounded-md shadow sm:mt-0">
                
                <a href="{{ .cta_link }}" class="w-full flex items-center justify-center btn_primary">
                  {{ .cta }}
                </a>
              </div>
              {{ if .cta2_toggle }}
              <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3">
                <a href="{{ .cta2_link }}" class="w-full flex items-center justify-center btn_secondary">
                  {{ .cta2 }}
                </a>
              </div>
              {{ end }}
            </div>
          </div> 
        </main>
      </div>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">

      <img src="https://ik.imagekit.io/supersonicsites/tr:ar-4-3,w-1280,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }}"
      sizes="100vw"
      width="1280px"
      height="960px"
      data-srcset="
      https://ik.imagekit.io/supersonicsites/tr:ar-4-3,w-1280,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 640w,
      https://ik.imagekit.io/supersonicsites/tr:ar-4-3,w-1280,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 768w,
      https://ik.imagekit.io/supersonicsites/tr:ar-4-3,w-1280,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 1280w"
      data-src="https://ik.imagekit.io/supersonicsites/tr:ar-4-3,w-1280,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 1536w"
      alt="{{ .img }}"
      class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full lazyload" alt="{{ .img_alt }}" />

    </div>
  </div>
