<section class="{{ .bg_color }}">
    <div class="container max-w-7xl mx-auto px-4">
        {{ $display_posts := ((.Site.GetPage "section" "/blog").Pages) }}
        {{ range $post := $display_posts }}
        <div class="grid grid-cols-12 lg:gap-12 mb-16 md:mb-32" data-aos="fade-up" data-aos-duration="800">

            <div class="col-span-12 md:col-span-4">
                <img src="{{ $post.Params.thumbnail }}" alt="{{ $post.Params.title }}" class="shadow-lg lazyload">
            </div>
            <div class="col-span-12 md:col-span-8 flex flex-col justify-between">
                <a href="{{ $post.Params.slug}}"><h4 class="text-2xl mt-4 md:mt-0 font-bold capitalize transition duration-500 text-3xl">{{ $post.Params.title }}</h4></a>
                <h5 class="text-xl font-bold">{{ $post.Params.subtitle | safeHTML }}</h5>
                <p class="py-1">{{ $post.Params.description | safeHTML }}</p>
                <a href="{{ .Site.BaseURL }}blog/{{ $post.Params.slug}}" class="transition duration-500 w-full lg:w-1/4 text-center py-2 px-4 mt-5 text-lg font-bold bg-sea-blue text-white border-2 border-sea-blue hover:border-sea-blue hover:bg-white hover:text-sea-blue">Read Article</a>
            </div>
        </div>
        {{ end }}
        
    </div>
</section>
