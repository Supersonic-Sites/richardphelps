<div class="relative bg-{{ .bg_color }}">
  <div class="absolute inset-0">
    <div class="absolute inset-y-0 left-0 w-1/2 bg-gray-200"></div>
  </div>
  <div class="relative max-w-7xl mx-auto lg:grid lg:grid-cols-5">
    <div class="bg-gray-200 py-8 px-4 sm:px-6 lg:col-span-2 lg:px-8 lg:py-24 xl:pr-12">
      <div class="max-w-lg mx-auto">
        <h2 class="font-bold tracking-wider text-black text-3xl md:text-4xl lg:text-5xl">
          {{ .title }}
        </h2>
        <dl class="mt-8 text-base text-black">
          {{ if .address_toggle }}
          <div>
            <dt class="sr-only">Postal address</dt>
            <dd>
              <p>{{ .address1 }}</p>
              <p>{{ .address2 }}</p>
            </dd>
          </div>
          {{ end }}
          <div class="mt-6">
            <dt class="sr-only">Phone number</dt>
            <dd class="flex">
              <!-- Heroicon name: outline/phone -->
              <svg class="flex-shrink-0 h-6 w-6 text-black" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <span class="ml-3 text-base md:text-xl tracking-wider">
                {{ .phone}}
              </span>
            </dd>
          </div>
          <div class="mt-3">
            <dt class="sr-only">Email</dt>
            <dd class="flex">
              <!-- Heroicon name: outline/mail -->
              <svg class="flex-shrink-0 h-6 w-6 text-black" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <span class="ml-3 text-base md:text-xl tracking-wider">
                  {{ .email }}
              </span>
            </dd>
          </div>
        </dl>
      </div>
      <div class="responsiveIframe shadow-lg mt-5 h-80">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2604.262406167212!2d-123.1028476843116!3d49.252472079328044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548673fa54bbb0eb%3A0xa164c989d7a2a75a!2sCondesa%20Jewelry%20Expertise!5e0!3m2!1sen!2sca!4v1620071568680!5m2!1sen!2sca" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>    
        </div>
    </div>
    <div class="bg-white py-8 px-4 sm:px-6 lg:col-span-3 lg:py-24 lg:px-8 xl:pl-12">
      <div class="max-w-lg mx-auto lg:max-w-none">
        <h2 class="font-bold tracking-wider text-black text-3xl md:text-4xl lg:text-5xl mb-8">
          Contact Us
        </h2>
        <form action="{{ .usebasin }}" method="POST" class="grid grid-cols-1 gap-y-6">
          <div>
            <label for="full_name" class="sr-only">Full name</label>
            <input type="text" name="full_name" id="full_name" autocomplete="name"
              class="block w-full shadow-sm py-3 px-4 placeholder-black rounded-sm focus:border-white ring-primary"
              placeholder="Full name">
          </div>
          <div>
            <label for="email" class="sr-only">Email</label>
            <input id="email" name="email" type="email" autocomplete="email"
              class="block w-full shadow-sm py-3 px-4 placeholder-black rounded-sm focus:border-white ring-primary"
              placeholder="Email">
          </div>
          <div>
            <label for="phone" class="sr-only">Phone</label>
            <input type="text" name="phone" id="phone" autocomplete="tel"
              class="block w-full shadow-sm py-3 px-4 placeholder-black rounded-sm focus:border-white ring-primary"
              placeholder="Phone">
          </div>
          <div>
            <label for="message" class="sr-only">Message</label>
            <textarea id="message" name="message" rows="4"
              class="block w-full shadow-sm py-3 px-4 placeholder-black rounded-sm focus:border-white ring-primary"
              placeholder="Message"></textarea>
          </div>
          <div>
            <button type="submit"
              class="inline-flex justify-center transition duration-500 py-3 px-6 border border-transparent shadow-2xl text-2xl tracking-widest font-medium rounded-sm text-white bg-primary hover:shadow-sm">
              {{ .cta }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
