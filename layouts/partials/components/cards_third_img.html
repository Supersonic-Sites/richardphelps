<section class="bg-{{ .bg_color }}">

    <div class="container max-w-7xl mx-auto px-4">

        <div class="grid grid-cols-12 md:gap-6">
            {{ range .cards }}
            
            <div class="col-span-12 lg:col-span-4 bg-white p-6 shadow-xl mb-6 md:mb-0 transition-all duration-500 transform transform-gpu hover:translate-y-1 hover:shadow-none" {{ if .aos_select }}
                data-aos="{{ .aos }}" data-aos-duration="300" {{ end }}>
                <a href="{{ .Site.BaseURL}}{{ .cta_link }}">
                <div class="flex flex-col items-center justify-items-end ">
                    
                    <img
                    class="lazyload w-full mb-6" 
                    alt="{{ .img_alt }}"
                    width="300px"
                    height="168px" 
                    data-srcset="
                        {{ .img }}?nf_resize=smartcrop&w=300&h=168 300w,
                        {{ .img }}?nf_resize=smartcrop&w=400&h=225 400w,
                        {{ .img }}?nf_resize=smartcrop&w=600&h=337 600w"
                    sizes="(max-width: 768px) 600px, 300px"
                    data-src="{{ .img }}?nf_resize=smartcrop&w=300&h=300"
                     />


                    <h3 class="font-bold text-center text-2xl md:text-3xl text-black mb-6">
                        {{ .title }}
                    </h3>
                    <p class="text-center mb-6 md:mb-8 md:text-xl">
                        {{ .desc }}
                    </p>
                    {{ if .cta_select }}
                    <a href="{{ .Site.BaseURL}}{{ .cta_link }}"
                        class="transition duration-500 text-center w-full text-xl font-bold btn_primary ">
                        {{ .cta }}
                    </a>
                    {{ else }}
                    <span></span>
                    {{ end }}
                </div>
            </a>
            </div>
            {{ end }}
        
        </div>
    </div>
</section>
