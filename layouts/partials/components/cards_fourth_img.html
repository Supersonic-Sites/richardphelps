<section class="bg-{{ .bg_color }}">

    <div class="container max-w-7xl mx-auto px-4">

        <div class="grid grid-cols-12 grid-rows-2 lg:grid-rows-1 gap-6 lg:gap-8 ">
            {{ range .cards }}
            <div class="col-span-12 sm:col-span-6 lg:col-span-3 bg-white p-6 md:p-6 shadow-xl mb-6 md:mb-0"
                {{ if .aos_select }} data-aos="{{ .aos }}" data-aos-duration="800" {{ end }}>

                <div class="flex flex-col items-center">

                    <img
                    class="lazyload w-full mb-6" 
                    alt="{{ .img_alt }}"
                    width="200px"
                    height="112px" 
                    data-srcset="
                        {{ .img }}?nf_resize=smartcrop&w=200&h=112 200w,
                        {{ .img }}?nf_resize=smartcrop&w=400&h=225 400w,
                        {{ .img }}?nf_resize=smartcrop&w=600&h=337 600w"
                    sizes="(min-width: 1440px) 600px, 200px"

                    data-src="{{ .img }}?nf_resize=smartcrop&w=200&h=112"
                     />


                    <h3 class="font-bold text-center text-3xl md:text-3xl text-black mb-6">
                        {{ .title }}
                    </h3>
                    <p class="text-center mb-6 md:mb-8 md:text-xl">
                        {{ .desc }}
                    </p>
                    {{ if .cta_select }}
                    <a href="{{ .Site.BaseURL}}{{ .cta_link }}"
                        class="transition duration-500 text-center w-full py-2 px-4 lg:text-xl font-bold btn_primary">
                        {{ .cta }}
                    </a>
                    {{ else }}
                    <span></span>
                    {{ end }}
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</section>
