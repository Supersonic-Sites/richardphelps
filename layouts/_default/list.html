{{ define "main" }}

<header class="h-52 md:h-96 md:pb-6 flex flex-col justify-center md:mt-0 bg-cover"
style="background-image:linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://ik.imagekit.io/supersonicsites/tr:ar-45-9,w-1600,c_scale,f_auto,q_auto,dpr_auto,/Condesa/03-Jacaranda-Textura_8Lrc2lvC5n.jpg');">
    <div class="container max-w-7xl mx-auto flex flex-col px-4">
        <h1 class="font-bold  tracking-widest capitalize text-4xl md:text-7xl text-center sm:text-left text-white">Articles</h1>
    </div>

</header>

<div class="py-8 md:py-12 bg-white"></div>

<section>
    <div class="container max-w-7xl mx-auto px-4">
      {{ $display_posts := ((.Site.GetPage "section" "/articles").Pages) }}
      {{ range $post := $display_posts }}
      <div class="grid grid-cols-12 md:gap-12 lg:gap-20">

        <div class="col-span-12 md:col-span-4">

          <img src="https://ik.imagekit.io/supersonicsites/tr:ar-16-14,w-480,bl-30,q-50,/{{ $post.Params.img }}"
          width="480px"
          height="480x"
          sizes="100vw"
          data-srcset="
          https://ik.imagekit.io/supersonicsites/tr:ar-16-14,w-480,c_scale,f_auto,q_auto,dpr_auto,/{{ $post.Params.img }} 640w,
          https://ik.imagekit.io/supersonicsites/tr:ar-16-14,w-480,c_scale,f_auto,q_auto,dpr_auto,/{{ $post.Params.img }} 768w,
          https://ik.imagekit.io/supersonicsites/tr:ar-16-14,w-480,c_scale,f_auto,q_auto,dpr_auto,/{{ $post.Params.img }} 1280w"
          data-src="https://ik.imagekit.io/supersonicsites/tr:ar-16-14,w-480,c_scale,f_auto,q_auto,dpr_auto,/{{ $post.Params.img }} 1536w"

          class="lazyload shadow-2xl w-full" alt="{{ $post.Params.img_alt }}" />
  
        </div>
  
        <div class="col-span-12 md:col-span-8">
          <div class="flex flex-col justify-between h-full">
            <div class="mb-6">
              
              <h2
                class="font-bold text-black capitalize text-3xl tracking-wider md:text-4xl lg:text-5xl my-4 md:my-0 md:mb-6">
                {{ .Title }}
              </h2>
              <p class="text-black text-xl tracking-wider">{{ .Summary }}</p>
            </div>
  
            
              <a href="{{ .Site.BaseURL}}articles/{{ $post.Params.slug }}"
                class="transition duration-500 btn_primary md:w-72">
                Read More
              </a>
          
  
          </div>
        </div>
        </div>
        <div class="py-8 md:py-12 bg-white"></div>
      {{ end }}
    </div>
    </div>
</section>
{{ end }}
